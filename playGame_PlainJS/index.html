<body>
  <button>Click!</button>

  <script>
  let counter=0;
  document.querySelector('button').addEventListener('click',()=>{
    ++counter;
  });
  setTimeout(()=>{
    if(counter >5){
      alert('You won!'+counter);
    }else{
      alert('Sorry You Lost');
    }
  },2000);
    // console.log('Game is started');
  </script>
</body>
